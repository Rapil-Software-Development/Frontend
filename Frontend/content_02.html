<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="img/morpheus.png" type="image/png">
        <link rel="stylesheet" href="css/null.css">
        <link rel="stylesheet" href="css/content.css"/>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
        <title>Content</title>
        <!--[if lt IE 9]>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="fullscreen-bg">
            <video loop="" muted="" autoplay="" poster="img/Neon_Moment.jpg" class="fullscreen-bg__video">
                <source src="img/Neon.mp4" type="video/mp4">
                <source src="img/Neon.webm" type="video/webm">
            </video>
        </div>
        <form class="mqtt">
            <button>Run MQTT client</button>
        </form>
        <div class="form-container">
            <form>
              <label for="verse-choose">Choose a page</label>
              <select id="verse-choose" name="verse-choose">
                <option>Verse 1</option>
                <option>Verse 2</option>
                <option>Verse 3</option>
                <option>Verse 4</option>
                <option>Verse 5</option>
              </select>
            </form>
            <p>Data from temperature indicators taken from esp32</p>
            <pre>
                <div id="dev_test"></div>
            </pre>
        </div>

        <script>

          const verseChoose = document.querySelector('select');
          const poemDisplay = document.querySelector('pre');


          verseChoose.onchange = function() {
            const verse = verseChoose.value;
            updateDisplay(verse);
          };

          function updateDisplay(verse) {
            verse = verse.replace(" ", "");
            verse = verse.toLowerCase();
            let url = verse + '.txt';

            let request = new XMLHttpRequest();
            request.open('GET', url);
            request.responseType = 'text';

            request.onload = function() {
              poemDisplay.textContent = request.response;
            };

            request.send();
          };

          function parseTempFile(txt_content) {
            txt_content = txt_content + 'mnbbggff';
            document.getElementById("dev_test").innerHTML = txt_content;
          }

          updateDisplay('Verse 5');
          document.getElementById("dev_test").innerHTML = poemDisplay.textContent;
          verseChoose.value = 'Verse 1';
          let file5 = poemDisplay.textContent;

          parseTempFile(file5);



        </script>
    </body>
</html>
